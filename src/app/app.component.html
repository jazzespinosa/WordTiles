<app-header (sideNavMenuClicked)="toggleSideNav()"></app-header>
<mat-sidenav-container [hasBackdrop]="true" (backdropClick)="closeSideNav()">
  <mat-sidenav
    #sidenav
    mode="over"
    [autoFocus]="false"
    [(opened)]="isSideNavOpen"
  >
    <app-side-nav (closeSideNav)="closeSideNav()"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
