<div class="modal-backdrop"></div>
<div class="modal fade show" tabindex="-1" role="dialog" style="display: block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title">GAME OVER</h5>
      </div>
      <div class="modal-body">
        <!-- {{ (this.isGameOver | async)!.isWin ? "YOU WIN!" : "YOU FAILED!" }} -->
        @if ((isGameOver | async)!.isWin) {
          <h2 class="label-win">YOU WIN!</h2>
        } @else {
          <h2 class="label-failed">YOU FAILED!</h2>
        }

        <p>
          You've
          {{ (this.isGameOver | async)!.isWin ? "guessed" : "failed to guess" }}
          the word <strong>{{ answer }}</strong
          >. Check its meaning <a [href]="answerLink" target="_blank">here</a>.
        </p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" (click)="onOKClick()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
